<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function returing value</title>
</head>
<body>
    <h1 id="info"></h1>
    <script>
        function addition(a,b)
        {
            let c = a + b;
            return c;
        }
        let aa = addition(40,30);
        document.getElementById('info').innerHTML = "Return value after passing parameter is: " + aa;
        document.getElementById('info').style.color = "Green";
        </script>
</body>
</html>
