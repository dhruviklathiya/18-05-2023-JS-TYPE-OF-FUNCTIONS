<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple functin no parameter no return</title>
</head>
<style>
    button{
        width: 100%;
        padding: 50px;
    }
</style>
<body>
    <button onclick="sayHello()">Click here to Run || Call funtion</button>
    <h1 id="info"></h1>
    <script>
        function sayHello(){
            document.getElementById('info').innerHTML = "Hello this is simple function.";
            document.getElementById('info').style.color = "Green";
        };
    </script>
</body>
</html>
